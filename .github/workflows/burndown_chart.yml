name: Generate Burndown Chart

on:
  schedule:
    - cron: '0 0 * * *'  # Exécution quotidienne à minuit
  workflow_dispatch:      # Permet le déclenchement manuel du workflow

jobs:
  burndown:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Remplacez par la version de Python souhaitée

      # Étape 3 : Installation des dépendances
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Assurez-vous que ce fichier existe

      # Étape 4 : Lister les fichiers dans le répertoire
      - name: List files in the directory
        run: ls -R

      # Étape 5 : Exécution du script Python pour générer le burndown chart
      - name: Generate Burndown Chart
        run: |
          python scripts/generate_burndown.py

      # Étape 6 : Téléversement de l'image en tant qu'artefact
      - name: Upload Burndown Chart as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: burndown_chart
          path: burndown_chart.png
